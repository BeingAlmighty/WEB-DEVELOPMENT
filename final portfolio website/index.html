<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="
    width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/lemon-milk" rel="stylesheet">
</head>

<body>
    <div class="container">
        <section class="intro">
            <section class="header">
                <h1>Portfolio</h1>
                <ul>
                    <li class="active">Home</li>
                    <li class="nav">About</li>
                    <li class="nav">Works</li>
                    <li class="nav">Contact</li>
                </ul>
            </section>
            <section class="hello">
                <span class="auto-type"></span>
            </section>
        </section>
        <section class="seperation"></section>
        <div class="about_section">
            <section class="about_head">
                <h1>About Me</h1>
            </section>
            <section class="about_body">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </section>
        </div>
        <div class="works_section">
            <section class="works_head">
                <h1>Works</h1>
            </section>
            <div class="works_container">
                <section class="works_body"> 
                    <div class="works_box"></div>
                    <div class="works_box"></div>
                    <div class="works_box"></div>
                    <div class="works_box"></div>
                    <div class="works_box"></div>
                    <div class="works_box"></div>
                </section>
            </div>
        </div>
        <div class="contact_section">
            <section class="contact_head">
                <h1>Contact</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti exercitationem amet delectus
                    eligendi eveniet velit dolore molestiae fuga perferendis! Facilis, minus. Quasi expedita eveniet
                    voluptates.</p>
            </section>
            <div class="contact_body">
                <div class="contact_box"></div>
                <div class="contact_box"></div>
                <div class="contact_box"></div>
                <div class="contact_box"></div>
                <div class="contact_box"></div>
                <div class="contact_box"></div>
            </div>
        </div>
        <footer>
            <div class="footer_bar"></div>
        </footer>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed(".auto-type", {
            strings: ["Hello", "Namaste", "Bonjour", "Namaskar", "Hola"],
            typeSpeed: 60,
            backSpeed: 60,
            loop: true
        });
    </script>
<script src="script.js"></script>
</body>

</html>
